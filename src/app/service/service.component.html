<div class="service_card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title" [style.backgroundImage]="'url(' + image + ')'">
    <h2 class="mdl-card__title-text">
      <span>{{ title }}</span>
    </h2>
  </div>
  <div class="mdl-card__supporting-text">
    <p>
      {{ description }}
    </p>
  </div>
</div>
